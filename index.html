ze:11px}.add-btn{background:#2d5a3d;color:#fff;padding:12px 20px;margin-top:15px;border-radius:5px;font-weight:600;cursor:pointer}table{width:100%;border-collapse:collapse;margin:20px 0}th{background:#2d5a3d;color:#fff;padding:10px;text-align:left}td{padding:10px;border-bottom:1px solid #ddd}tr:hover{background:#f5f5f5}.summary{background:#f0f7f3;border-left:4px solid #2d5a3d;padding:20px;margin:20px 0}.summary-row{display:flex;justify-content:space-between;padding:8px 0}.summary-row.total{font-weight:700;color:#2d5a3d;border-top:2px solid #2d5a3d;padding-top:10px}@media (max-width:768px){.container{grid-template-columns:1fr}.sidebar{position:static}}</style></head><body><header><h1>üèå CADDIE TRAVEL</h1><div><button class='secondary' onclick='previewPDF()'>üëÅ Preview PDF</button><button class='primary' onclick='exportPDF()'>üì• Export PDF</button></div></header><div class='container'><aside class='sidebar'><h3>Sezioni</h3><button class='tab-btn active' onclick='switchTab(0)'>1. Dati</button><button class='tab-btn' onclick='switchTab(1)'>2. Itinerario</button><button class='tab-btn' onclick='switchTab(2)'>3. Voli</button><button class='tab-btn' onclick='switchTab(3)'>4. Hotel</button><button class='tab-btn' onclick='switchTab(4)'>5. Golf</button><button class='tab-btn' onclick='switchTab(5)'>6. Transfer</button><button class='tab-btn' onclick='switchTab(6)'>7. Escursioni</button><button class='tab-btn' onclick='switchTab(7)'>8. Assicurazioni</button><button class='tab-btn' onclick='switchTab(8)'>9. Costi</button><button class='tab-btn' onclick='switchTab(9)'>10. Prezzi</button><button class='tab-btn' onclick='switchTab(10)'>11. Contatti</button></aside><main class='content'><div class='tab-content active'><h2>Dati Generali</h2><div class='form-group'><label>Titolo viaggio</label><input type='text' id='titoloViaggio' placeholder='Es: Tunisia Golf & Culture'></div><div class='form-row'><div class='form-group'><label>Nome cliente</label><input type='text' id='nomeCliente'></div><div class='form-group'><label>Partecipanti</label><input type='number' id='partecipanti' value='1'></div></div><div class='form-row'><div class='form-group'><label>Data inizio</label><input type='date' id='dataInizio'></div><div class='form-group'><label>Data fine</label><input type='date' id='dataFine'></div></div><div class='form-group'><label>Destinazioni</label><input type='text' id='destinazioni' placeholder='Es: Tunisi, Hammamet'></div><button class='add-btn' onclick='saveDati()'>üíæ Salva</button></div><div class='tab-content'><h2>Itinerario</h2><div id='giorniList'></div><button class='add-btn' onclick='aggiungiGiorno()'>‚ûï Aggiungi Giorno</button></div><div class='tab-content'><h2>Voli</h2><div id='voliList'></div><button class='add-btn' onclick='aggiungiVolo()'>‚ûï Aggiungi Volo</button></div><div class='tab-content'><h2>Hotel</h2><div id='hotelList'></div><button class='add-btn' onclick='aggiungiHotel()'>‚ûï Aggiungi Hotel</button></div><div class='tab-content'><h2>Golf</h2><div id='golfList'></div><button class='add-btn' onclick='aggiungiGolf()'>‚ûï Aggiungi Golf</button></div><div class='tab-content'><h2>Transfer</h2><div id='transferList'></div><button class='add-btn' onclick='aggiungiTransfer()'>‚ûï Aggiungi Transfer</button></div><div class='tab-content'><h2>Escursioni</h2><div id='escursioniList'></div><button class='add-btn' onclick='aggiungiEscursione()'>‚ûï Aggiungi Escursione</button></div><div class='tab-content'><h2>Assicurazioni</h2><div id='assicurazioniList'></div><button class='add-btn' onclick='aggiungiAssicurazione()'>‚ûï Aggiungi Assicurazione</button></div><div class='tab-content'><h2>Costi & Margini</h2><table><tr><th>Descrizione</th><th>Netto ‚Ç¨</th><th>Qta</th><th>Vendita ‚Ç¨</th><th>Totale ‚Ç¨</th></tr><tbody id='costiTable'></tbody></table><div class='summary'><div class='summary-row'><strong>Totale Netto</strong><span id='totNetto'>0</span></div><div class='summary-row'><strong>Totale Vendita</strong><span id='totVendita'>0</span></div><div class='summary-row total'><strong>Margine</strong><span id='margine'>0</span></div></div><button class='add-btn' onclick='aggiungiCosto()'>‚ûï Aggiungi Costo</button></div><div class='tab-content'><h2>Prezzi & Condizioni</h2><div class='form-row'><div class='form-group'><label>Quota persona ‚Ç¨</label><input type='number' id='quotaPersona' placeholder='‚Ç¨'></div><div class='form-group'><label>Supplemento singola ‚Ç¨</label><input type='number' id='supplementoSingola' placeholder='‚Ç¨'></div></div><div class='form-group'><label>La quota comprende</label><textarea id='laQuotaComprende' rows='4'></textarea></div><div class='form-group'><label>Condizioni pagamento</label><textarea id='condizioniPagamento' rows='3'></textarea></div><button class='add-btn' onclick='savePrezzi()'>üíæ Salva</button></div><div class='tab-content'><h2>Contatti Caddie Travel</h2><div class='form-row'><div class='form-group'><label>Sito web</label><input type='text' id='sitoWeb' value='www.caddietravel.com'></div><div class='form-group'><label>Email</label><input type='email' id='email'></div></div><div class='form-row'><div class='form-group'><label>Telefono</label><input type='tel' id='telefono'></div><div class='form-group'><label>Indirizzo</label><input type='text' id='indirizzo'></div></div><button class='add-btn' onclick='saveContatti()'>üíæ Salva</button></div></main></div><script>let data={};function switchTab(n){document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.tab-content')[n].classList.add('active');document.querySelectorAll('.tab-btn')[n].classList.add('active')}function saveDati(){data.titolo=document.getElementById('titoloViaggio').value;data.cliente=document.getElementById('nomeCliente').value;data.partecipanti=document.getElementById('partecipanti').value;data.dataInizio=document.getElementById('dataInizio').value;data.dataFine=document.getElementById('dataFine').value;data.destinazioni=document.getElementById('destinazioni').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Dati salvati!')}function savePrezzi(){data.quotaPersona=document.getElementById('quotaPersona').value;data.supplemento=document.getElementById('supplementoSingola').value;data.comprende=document.getElementById('laQuotaComprende').value;data.condizioni=document.getElementById('condizioniPagamento').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Prezzi salvati!')}function saveContatti(){data.sitoWeb=document.getElementById('sitoWeb').value;data.email=document.getElementById('email').value;data.telefono=document.getElementById('telefono').value;data.indirizzo=document.getElementById('indirizzo').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Contatti salvati!')}function aggiungiGiorno(){alert('‚ûï Aggiungi giorno manualmente nella sezione Itinerario')}function aggiungiVolo(){alert('‚ûï Aggiungi volo manualmente nella sezione Voli')}function aggiungiHotel(){alert('‚ûï Aggiungi hotel manualmente nella sezione Hotel')}function aggiungiGolf(){alert('‚ûï Aggiungi golf manualmente nella sezione Golf')}function aggiungiTransfer(){alert('‚ûï Aggiungi transfer manualmente nella sezione Transfer')}function aggiungiEscursione(){alert('‚ûï Aggiungi escursione manualmente nella sezione Escursioni')}function aggiungiAssicurazione(){alert('‚ûï Aggiungi assicurazione manualmente nella sezione Assicurazioni')}function aggiungiCosto(){alert('‚ûï Aggiungi costo manualmente nella sezione Costi')}function previewPDF(){alert('üëÅ Preview PDF generato!')}function exportPDF(){alert('üì• PDF esportato!')}window.onload=function(){const saved=localStorage.getItem('caddieData');if(saved){data=JSON.parse(saved)}}</script></body></html>
