<!DOCTYPE html><html lang="it"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Caddie Travel - Golf Package Manager</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Lato,sans-serif;background:#f5f5f5;color:#333}header{background:linear-gradient(135deg,#2d5a3d,#3d7a4d);color:white;padding:30px;display:flex;justify-content:space-between;align-items:center;border-bottom:3px solid #c5a572;margin-bottom:30px}h1{font-family:Georgia,serif;font-size:32px}button{padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-weight:600;transition:all 0.3s}.btn-primary{background:#c5a572;color:white}.btn-primary:hover{background:#a88a5e}.tabs{background:white;display:flex;flex-wrap:wrap;gap:0;padding:0;border-bottom:2px solid #2d5a3d;margin-bottom:30px}.tab-btn{padding:12px 15px;background:#f0f0f0;border:none;cursor:pointer;font-weight:600;color:#333;border-bottom:3px solid transparent;transition:all 0.3s;font-size:13px;flex:1;text-align:center}.tab-btn:hover{background:#e8e8e8}.tab-btn.active{background:#2d5a3d;color:white;border-bottom-color:#c5a572}.container{max-width:1200px;margin:0 auto;padding:0 20px 50px}.tab-content{display:none;background:white;padding:30px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}.tab-content.active{display:block}h2{color:#2d5a3d;font-family:Georgia,serif;font-size:28px;margin-bottom:20px;padding-bottom:10px;border-bottom:2px solid #c5a572}.form-group{margin-bottom:15px}label{display:block;margin-bottom:5px;font-weight:600;color:#2d5a3d}input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;font-family:Lato,sans-serif}input:focus,select:focus,textarea:focus{outline:none;border-color:#2d5a3d;box-shadow:0 0 5px rgba(45,90,61,0.3)}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:20px}.btn-save{background:#2d5a3d;color:white;padding:12px 30px;margin-top:20px;width:100%}.btn-save:hover{background:#1f3f2a}.btn-add{background:#2d5a3d;color:white;padding:10px 20px;margin-top:15px;width:100%}.btn-add:hover{background:#1f3f2a}.item-list{margin-top:20px}.item{background:#f9f9f9;padding:12px;margin-bottom:10px;border-left:3px solid #c5a572;border-radius:5px;display:flex;justify-content:space-between;align-items:center}.btn-delete{background:#d9534f;color:white;padding:5px 10px;font-size:12px}.btn-delete:hover{background:#c9302c}table{width:100%;border-collapse:collapse;margin-top:20px}th,td{padding:12px;text-align:left;border-bottom:1px solid #ddd}th{background:#2d5a3d;color:white}@media (max-width:768px){.form-row{grid-template-columns:1fr}.tab-btn{font-size:11px;padding:10px 8px}}</style></head><body><header><h1>üèå CADDIE TRAVEL</h1><p>Golf Package Manager</p><div><button class="btn-primary" onclick="exportPDF()">üìÑ Export PDF</button><button class="btn-primary" onclick="salvaAll()">üíæ Salva Tutto</button></div></header><div class="tabs"><button class="tab-btn active" onclick="switchTab(0)">Dati Generali</button><button class="tab-btn" onclick="switchTab(1)">Itinerario</button><button class="tab-btn" onclick="switchTab(2)">Voli</button><button class="tab-btn" onclick="switchTab(3)">Hotel</button><button class="tab-btn" onclick="switchTab(4)">Golf</button><button class="tab-btn" onclick="switchTab(5)">Transfer</button><button class="tab-btn" onclick="switchTab(6)">Escursioni</button><button class="tab-btn" onclick="switchTab(7)">Assicurazioni</button><button class="tab-btn" onclick="switchTab(8)">Costi & Margini</button><button class="tab-btn" onclick="switchTab(9)">Prezzi & Condizioni</button><button class="tab-btn" onclick="switchTab(10)">Contatti</button></div><div class="container"><div class="tab-content active"><h2>Dati Generali</h2><div class="form-group"><label>Titolo</label><input type="text" id="titolo" placeholder="Golf Tour Toscana 5gg"></div><div class="form-group"><label>Cliente</label><input type="text" id="cliente"></div><div class="form-group"><label>Data Inizio</label><input type="date" id="dataInizio"></div><div class="form-group"><label>Data Fine</label><input type="date" id="dataFine"></div><div class="form-group"><label>Partecipanti</label><input type="number" id="partecipanti" value="1"></div><button class="btn-save" onclick="saveDatiGenerali()">üíæ Salva</button></div><div class="tab-content"><h2>Itinerario</h2><button class="btn-add" onclick="aggiungiGiorno()">‚ûï Aggiungi</button><div id="itinerarioList" class="item-list"></div></div><div class="tab-content"><h2>Voli</h2><button class="btn-add" onclick="aggiungiVolo()">‚ûï Aggiungi</button><div id="voliList" class="item-list"></div></div><div class="tab-content"><h2>Hotel</h2><button class="btn-add" onclick="aggiungiHotel()">‚ûï Aggiungi</button><div id="hotelList" class="item-list"></div></div><div class="tab-content"><h2>Golf</h2><button class="btn-add" onclick="aggiungiGolf()">‚ûï Aggiungi</button><div id="golfList" class="item-list"></div></div><div class="tab-content"><h2>Transfer</h2><button class="btn-add" onclick="aggiungiTransfer()">‚ûï Aggiungi</button><div id="transferList" class="item-list"></div></div><div class="tab-content"><h2>Escursioni</h2><button class="btn-add" onclick="aggiungiEscursione()">‚ûï Aggiungi</button><div id="escursioniList" class="item-list"></div></div><div class="tab-content"><h2>Assicurazioni</h2><button class="btn-add" onclick="aggiungiAssicurazione()">‚ûï Aggiungi</button><div id="assicurazioniList" class="item-list"></div></div><div class="tab-content"><h2>Costi Interni</h2><div class="form-group"><label>Costo Netto Totale ‚Ç¨</label><input type="number" id="costoNetto" readonly></div><div class="form-group"><label>Margine %</label><input type="number" id="marginePerc" value="30"></div><div class="form-group"><label>Prezzo Vendita ‚Ç¨</label><input type="number" id="prezzoVendita" readonly></div><button class="btn-save" onclick="calcolaMarginee()">Calcola</button><button class="btn-add" onclick="aggiungiCosto()">‚ûï Aggiungi</button><table><thead><tr><th>Descrizione</th><th>Costo ‚Ç¨</th><th>Azione</th></tr></thead><tbody id="costiTable"></tbody></table></div><div class="tab-content"><h2>Prezzi & Condizioni</h2><div class="form-group"><label>Prezzo Totale ‚Ç¨</label><input type="number" id="prezzoTotale"></div><div class="form-group"><label>Quota Persona ‚Ç¨</label><input type="number" id="quotaPersona"></div><div class="form-group"><label>Condizioni</label><textarea id="condizioni" rows="4"></textarea></div><button class="btn-save" onclick="savePrezzi()">Salva</button></div><div class="tab-content"><h2>Contatti</h2><div class="form-group"><label>Email</label><input type="email" id="email"></div><div class="form-group"><label>Telefono</label><input type="tel" id="telefono"></div><div class="form-group"><label>Indirizzo</label><input type="text" id="indirizzo"></div><button class="btn-save" onclick="saveContatti()">Salva</button></div></div><script>let data={titolo:'',cliente:'',voli:[],hotel:[],golf:[],transfer:[],escursioni:[],assicurazioni:[],costi:[]};function switchTab(n){const c=document.querySelectorAll('.tab-content');const b=document.querySelectorAll('.tab-btn');c.forEach(el=>el.classList.remove('active'));b.forEach(el=>el.classList.remove('active'));if(c[n])c[n].classList.add('active');if(b[n])b[n].classList.add('active');}function saveDatiGenerali(){data.titolo=document.getElementById('titolo').value;data.cliente=document.getElementById('cliente').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Salvato!');}function aggiungiVolo(){const v=prompt('Volo:');if(v){data.voli.push({n:v});localStorage.setItem('caddieData',JSON.stringify(data));renderVoli();alert('‚úÖ Aggiunto!');}}function renderVoli(){document.getElementById('voliList').innerHTML=data.voli.map((v,i)=>`<div class="item"><span>${v.n}</span><button class="btn-delete" onclick="delVolo(${i})">‚ùå</button></div>`).join('');}function delVolo(i){data.voli.splice(i,1);localStorage.setItem('caddieData',JSON.stringify(data));renderVoli();}function aggiungiHotel(){const h=prompt('Hotel:');if(h){data.hotel.push({n:h});localStorage.setItem('caddieData',JSON.stringify(data));renderHotel();alert('‚úÖ Aggiunto!');}}function renderHotel(){document.getElementById('hotelList').innerHTML=data.hotel.map((h,i)=>`<div class="item"><span>${h.n}</span><button class="btn-delete" onclick="delHotel(${i})">‚ùå</button></div>`).join('');}function delHotel(i){data.hotel.splice(i,1);localStorage.setItem('caddieData',JSON.stringify(data));renderHotel();}function aggiungiGolf(){const g=prompt('Campo Golf:');if(g){data.golf.push({n:g});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Aggiunto!');}}function aggiungiTransfer(){const t=prompt('Transfer:');if(t){data.transfer.push({n:t});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Aggiunto!');}}function aggiungiEscursione(){const e=prompt('Escursione:');if(e){data.escursioni.push({n:e});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Aggiunto!');}}function aggiungiAssicurazione(){const a=prompt('Assicurazione:');if(a){data.assicurazioni.push({n:a});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Aggiunto!');}}function aggiungiGiorno(){const g=prompt('Giorno:');if(g){data.costi.push({d:g});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Aggiunto!');}}function aggiungiCosto(){const d=prompt('Descrizione:');if(d){const n=prompt('Costo ‚Ç¨:');if(n){data.costi.push({d:d,c:parseFloat(n)});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Aggiunto!');renderCosti();}}}function renderCosti(){const t=document.getElementById('costiTable');t.innerHTML=data.costi.map((c,i)=>`<tr><td>${c.d}</td><td>‚Ç¨${c.c}</td><td><button class="btn-delete" onclick="delCosto(${i})">‚ùå</button></td></tr>`).join('');}function delCosto(i){data.costi.splice(i,1);localStorage.setItem('caddieData',JSON.stringify(data));renderCosti();}function calcolaMarginee(){const netto=data.costi.reduce((a,c)=>a+(c.c||0),0);const perc=parseFloat(document.getElementById('marginePerc').value)||30;const vendita=netto*(1+perc/100);document.getElementById('costoNetto').value=netto.toFixed(2);document.getElementById('prezzoVendita').value=vendita.toFixed(2);}function savePrezzi(){localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Prezzi salvati!');}function saveContatti(){localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Contatti salvati!');}function salvaAll(){localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Tutto salvato!');}function exportPDF(){alert('PDF Export\n\nPremi Cmd+P per salvare come PDF');}</script></body></html>
