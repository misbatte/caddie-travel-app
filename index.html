<!DOCTYPE html><html lang="it"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Caddie Travel</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Lato,sans-serif;background:#f5f5f5;color:#333}header{background:#fff;border-bottom:3px solid #2d5a3d;padding:15px 20px;display:flex;justify-content:space-between;align-items:center}header h1{color:#2d5a3d;font-size:28px}.logo-box{width:50px;height:50px;border:2px dashed #2d5a3d;border-radius:6px;cursor:pointer;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#f0f0f0}.logo-box img{max-width:100%;max-height:100%;object-fit:contain}.logo-box input{display:none}button{padding:10px 15px;border:none;border-radius:5px;cursor:pointer;font-weight:600;margin-left:10px}.btn-secondary{background:#8b7d6b;color:#fff}.btn-primary{background:#2d5a3d;color:#fff}.container{max-width:1200px;margin:20px auto;display:grid;grid-template-columns:200px 1fr;gap:20px;padding:0 20px}.sidebar{background:#fff;padding:15px;border-radius:6px;height:fit-content;position:sticky;top:20px}.tab-btn{width:100%;padding:10px;margin-bottom:8px;background:#f0f0f0;border:2px solid #ddd;text-align:left;border-radius:5px;cursor:pointer;font-size:12px}.tab-btn:hover{background:#e8f0eb}.tab-btn.active{background:#2d5a3d;color:#fff;border-color:#2d5a3d}.content{background:#fff;padding:30px;border-radius:6px}.tab-content{display:none}.tab-content.active{display:block}h2{color:#2d5a3d;margin-bottom:20px;font-size:22px}.form-group{margin-bottom:15px}.form-group label{display:block;margin-bottom:5px;font-weight:600;font-size:12px}.form-group input,.form-group textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:5px;font-size:12px}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:15px}.item-box{background:#f9f9f9;padding:10px;margin-bottom:10px;border-left:3px solid #2d5a3d;border-radius:5px;position:relative}.item-box button{position:absolute;top:5px;right:5px;padding:4px 8px;font-size:11px;margin:0}.add-btn{background:#2d5a3d;color:#fff;padding:10px 15px;margin-top:15px;border-radius:5px;cursor:pointer;width:100%;font-weight:600}table{width:100%;border-collapse:collapse;margin:20px 0}th{background:#2d5a3d;color:#fff;padding:8px;text-align:left;font-size:11px}td{padding:8px;border-bottom:1px solid #ddd;font-size:11px}@media (max-width:768px){.container{grid-template-columns:1fr}}</style></head><body><header><div style="display:flex;align-items:center;gap:10px"><div class="logo-box" id="logoBox" title="Clicca per caricare logo">üì∑<input type="file" id="logoInput" accept="image/*"></div><h1>üèå CADDIE TRAVEL</h1></div><div><button class="btn-secondary" onclick="alert('Anteprima PDF')">Preview</button><button class="btn-primary" onclick="exportPDF()">Export PDF</button></div></header><div class="container"><aside class="sidebar"><button class="tab-btn active" onclick="switchTab(0)">1. Dati</button><button class="tab-btn" onclick="switchTab(1)">2. Itinerario</button><button class="tab-btn" onclick="switchTab(2)">3. Voli</button><button class="tab-btn" onclick="switchTab(3)">4. Hotel</button><button class="tab-btn" onclick="switchTab(4)">5. Golf</button><button class="tab-btn" onclick="switchTab(5)">6. Transfer</button><button class="tab-btn" onclick="switchTab(6)">7. Escursioni</button><button class="tab-btn" onclick="switchTab(7)">8. Assicurazioni</button><button class="tab-btn" onclick="switchTab(8)">9. Costi</button><button class="tab-btn" onclick="switchTab(9)">10. Prezzi</button><button class="tab-btn" onclick="switchTab(10)">11. Contatti</button></aside><main class="content"><div class="tab-content active"><h2>Dati Generali</h2><div class="form-group"><label>Titolo viaggio</label><input type="text" id="titolo"></div><div class="form-row"><div class="form-group"><label>Cliente</label><input type="text" id="cliente"></div><div class="form-group"><label>Partecipanti</label><input type="number" id="partecipanti" value="1"></div></div><button class="add-btn" onclick="saveDati()">üíæ Salva</button></div><div class="tab-content"><h2>Itinerario</h2><div id="giorniList"></div><button class="add-btn" onclick="aggiungiGiorno()">‚ûï Aggiungi Giorno</button></div><div class="tab-content"><h2>Voli</h2><div id="voliList"></div><button class="add-btn" onclick="aggiungiVolo()">‚ûï Aggiungi Volo</button></div><div class="tab-content"><h2>Hotel</h2><div id="hotelList"></div><button class="add-btn" onclick="aggiungiHotel()">‚ûï Aggiungi Hotel</button></div><div class="tab-content"><h2>Golf</h2><div id="golfList"></div><button class="add-btn" onclick="aggiungiGolf()">‚ûï Aggiungi Golf</button></div><div class="tab-content"><h2>Transfer</h2><div id="transferList"></div><button class="add-btn" onclick="aggiungiTransfer()">‚ûï Aggiungi Transfer</button></div><div class="tab-content"><h2>Escursioni</h2><div id="escursioniList"></div><button class="add-btn" onclick="aggiungiEscursione()">‚ûï Aggiungi Escursione</button></div><div class="tab-content"><h2>Assicurazioni</h2><div id="assicurazioniList"></div><button class="add-btn" onclick="aggiungiAssicurazione()">‚ûï Aggiungi Assicurazione</button></div><div class="tab-content"><h2>Costi</h2><table><tr><th>Descrizione</th><th>Netto ‚Ç¨</th><th>Vendita ‚Ç¨</th></tr><tbody id="costiTable"></tbody></table><button class="add-btn" onclick="aggiungiCosto()">‚ûï Aggiungi Costo</button></div><div class="tab-content"><h2>Prezzi</h2><div class="form-group"><label>Quota persona ‚Ç¨</label><input type="number" id="quotaPersona"></div><div class="form-group"><label>Supplemento singola ‚Ç¨</label><input type="number" id="supplemento"></div><button class="add-btn" onclick="savePrezzi()">üíæ Salva</button></div><div class="tab-content"><h2>Contatti</h2><div class="form-group"><label>Email</label><input type="email" id="email"></div><div class="form-group"><label>Telefono</label><input type="tel" id="telefono"></div><button class="add-btn" onclick="saveContatti()">üíæ Salva</button></div></main></div><script>let data={voli:[],hotel:[],golf:[],transfer:[],escursioni:[],assicurazioni:[],costi:[]};document.getElementById('logoBox').addEventListener('click',()=>document.getElementById('logoInput').click());document.getElementById('logoInput').addEventListener('change',(e)=>{const file=e.target.files[0];if(file){const reader=new FileReader();reader.onload=(event)=>{const img=document.createElement('img');img.src=event.target.result;document.getElementById('logoBox').innerHTML='';document.getElementById('logoBox').appendChild(img);localStorage.setItem('caddieLogoData',event.target.result);};reader.readAsDataURL(file);}});function switchTab(n){document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.tab-content')[n].classList.add('active');document.querySelectorAll('.tab-btn')[n].classList.add('active');}function saveDati(){data.titolo=document.getElementById('titolo').value;data.cliente=document.getElementById('cliente').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Dati salvati!');}function aggiungiVolo(){const n=prompt('Numero volo:');if(n){data.voli.push({numero:n});localStorage.setItem('caddieData',JSON.stringify(data));renderVoli();alert('‚úÖ Volo aggiunto!');}}function renderVoli(){document.getElementById('voliList').innerHTML=data.voli.map((v,i)=>`<div class="item-box">Volo ${v.numero}<button onclick="removeVolo(${i})">‚ùå</button></div>`).join('');}function removeVolo(i){data.voli.splice(i,1);localStorage.setItem('caddieData',JSON.stringify(data));renderVoli();}function aggiungiHotel(){const n=prompt('Nome hotel:');if(n){data.hotel.push({nome:n});localStorage.setItem('caddieData',JSON.stringify(data));renderHotel();alert('‚úÖ Hotel aggiunto!');}}function renderHotel(){document.getElementById('hotelList').innerHTML=data.hotel.map((h,i)=>`<div class="item-box">${h.nome}<button onclick="removeHotel(${i})">‚ùå</button></div>`).join('');}function removeHotel(i){data.hotel.splice(i,1);localStorage.setItem('caddieData',JSON.stringify(data));renderHotel();}function aggiungiGolf(){const n=prompt('Nome campo golf:');if(n){data.golf.push({nome:n});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Golf aggiunto!');}}function aggiungiTransfer(){const n=prompt('Descrizione transfer:');if(n){data.transfer.push({desc:n});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Transfer aggiunto!');}}function aggiungiEscursione(){const n=prompt('Nome escursione:');if(n){data.escursioni.push({nome:n});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Escursione aggiunta!');}}function aggiungiAssicurazione(){const n=prompt('Tipo assicurazione:');if(n){data.assicurazioni.push({tipo:n});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Assicurazione aggiunta!');}}function aggiungiGiorno(){const n=prompt('Giorno:');if(n){data.costi.push({desc:n});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Giorno aggiunto!');}}function aggiungiCosto(){const desc=prompt('Descrizione:');if(desc){const netto=prompt('Netto ‚Ç¨:');if(netto){data.costi.push({desc,netto});localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Costo aggiunto!');}}}function savePrezzi(){data.quotaPersona=document.getElementById('quotaPersona').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Prezzi salvati!');}function saveContatti(){data.email=document.getElementById('email').value;localStorage.setItem('caddieData',JSON.stringify(data));alert('‚úÖ Contatti salvati!');}function exportPDF(){alert('PDF export - usa Cmd+P per salvare come PDF');}</script></body></html>
